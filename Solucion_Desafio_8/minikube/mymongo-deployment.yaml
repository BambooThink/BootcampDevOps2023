apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:      
      labels:
        app: mongo
    spec:
      containers:
        - image: mongo
          name: mongo
          env:
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: my_password
            - name: MONGO_INITDB_ROOT_USERNAME
              value: my_user
          volumeMounts:
            - mountPath: /data/db
              name: mongo-data
          ports:
            - containerPort: 27017
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: mongo-data
